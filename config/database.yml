default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password
  host: localhost
  port: 5432

development:
  <<: *default
  database: wishlist_development

test:
  <<: *default
  database: wishlist_test

production:
  primary: &primary_production
    <<: *default
    database: wishlist_production
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *primary_production
    database: wishlist_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: wishlist_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: wishlist_production_cable
    migrations_paths: db/cable_migrate
